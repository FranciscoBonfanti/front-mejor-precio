<div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="../../../assets/Logo.png" alt="logo">
      </div>
      
      <form>
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Ingresa tu E-mail" />
  
        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Ingresa tu Contraseña" />
  
        <a href="#" class="recuperar">Recuperar contraseña</a>
  
        <button type="submit" class="btn-login" (click)="onLogin()">Iniciar sesión</button>
      </form>
  
      <p class="register">Si no tienes cuenta <a href="#">regístrate</a></p>
    </div>
  </div>
