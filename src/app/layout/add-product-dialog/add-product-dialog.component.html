<h2 mat-dialog-title>Agregar Producto al Carrito</h2>
<div mat-dialog-content>
  <p>Producto: {{ product.name }}</p>
  <p>Precio: {{ product.price | currency }}</p>
  <mat-form-field>
    <mat-label>Cantidad</mat-label>
    <input matInput [(ngModel)]="quantity" type="number" min="1" value="1">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onAddToCart()">Agregar</button>
</div>
