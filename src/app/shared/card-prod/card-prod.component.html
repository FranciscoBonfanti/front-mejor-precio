<div class="card-container">
  <div *ngFor="let product of products" class="card">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
    
    <h3>{{ product.name }}</h3>

    <p>{{ product.description }}</p>

    <p class="price" class="original-price">Precio: {{ product.price | currency }}</p>
    <p class="discount-price">{{ product.discountPrice | currency }} <span class="discount">{{ product.discount }} OFF</span></p>
    <p class="installments">en 6 cuotas de {{ product.installment | currency }}</p>
    <p *ngIf="product.freeShipping" class="free-shipping">Env√≠o gratis</p>


    <!-- Campo para seleccionar la cantidad -->

    <button [disabled]="product.stock === 0" class="btn-buy" (click)="openPopup(product)">Comprar</button>
  </div>
</div>

<app-popup-prod 
  [product]="selectedProduct" 
  (closePopup)="closePopup()">
</app-popup-prod>
